<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="../css/oeuvres.css">
    <title>Document</title>
</head>

<body x-data="{ openMenu: false }">
    <div x-show="openMenu" class="menu-open-background"></div>
    <header>
        <a href="../../index.html"><img class="logo" src="../../public/img/logo.png" alt="logo"></a>
        <img class="menu" src="../../public/img/menu.svg" alt="menu" x-on:click="openMenu = !openMenu">

        <body x-data="{ openMenu: false }">
            <div x-show="openMenu" class="menu-open-background">
                <img class="menu" src="../../public/img/croix.svg" alt="croix" x-on:click="openMenu = !openMenu">
                <p class="txt-menu">Menu</p>
                <p class="txt-menu"><a href="../../src/Autres pages/Ito.html">Profil</a></p>
            </div>
            <h1>Ses oeuvres</h1>
    </header>
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1',}">
        <button @click="parent = $refs.parent ; parent.scrollLeft -= parent.clientWidth"
            class="carrousel_btn carrousel_btn-avant" aria-label="slideprécedant">
            &lt;
        </button>
        <button @click="parent = $refs.parent ; parent.scrollLeft += parent.clientWidth"
            class="carrousel_btn carrousel_btn-apres" aria-label="slidesuivant">></button>
        <div class="carrousel_parent-ecrans" x-ref="parent" @scroll.debounce.250ms.passive="
        hrefCourant = '#'+
                          [...$refs.parent.children]
                           .find(e=>e.getBoundingClientRect().x>=0)
                           .id
                                             ">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/sendqi3.jpg" alt="image ecran 1">
                    <figcaption>Ecran 1</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/stade1.jpg" alt="image ecran 2">
                    <figcaption>Ecran 2</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure> <a href=""></a>
                    <img class="img_c" src="../../public/img/batiment3.jpg" alt="image ecran 3">
                    <figcaption>Opéra métropolitain de Taichung</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/batiment4.jpg" alt="image ecran 4">
                    <figcaption>Minna no mori gifu media cosmos/figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/batiment5.jpg" alt="image ecran 5">
                    <figcaption>Musée international du baroque</figcaption>
                </figure>
            </div>
            <div id="ecran-6" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/batiment6.jpg" alt="image ecran 6">
                    <figcaption>Tama Art University Library</figcaption>
                </figure>
            </div>
            <div id="ecran-7" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/batiment7.jpg" alt="image ecran 7">
                    <figcaption>Stade national de Kaohsiung</figcaption>
                </figure>
            </div>
            <div id="ecran-8" class="carrousel_ecran">
                <figure>
                    <img class="img_c" src="../../public/img/batiment8.jpg" alt="image ecran 8">
                    <figcaption>Matsumoto performing arts centre</figcaption>
                </figure>
            </div>
        </div>
        <ul class="caroussel_liste-liens">
            <li><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}">œuvre 1</a></li>
            <li><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}">œuvre 2</a></li>
            <li><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}">œuvre 3</a></li>
            <li><a href="#ecran-4" :class="{actif:hrefCourant==='#ecran-4'}">œuvre 4</a></li>
            <li><a href="#ecran-5" :class="{actif:hrefCourant==='#ecran-5'}">œuvre 5</a></li>
            <li><a href="#ecran-6" :class="{actif:hrefCourant==='#ecran-6'}">œuvre 6</a></li>
            <li><a href="#ecran-7" :class="{actif:hrefCourant==='#ecran-7'}">œuvre 7</a></li>
            <li><a href="#ecran-8" :class="{actif:hrefCourant==='#ecran-8'}">œuvre 8</a></li>
        </ul>
    </div>
</body>

</html>
